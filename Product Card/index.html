<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box-container">

        <h1 class="heading"> <span>Product</span> detail</h1>

        <div class="box">

            <div class="image-container">
                <div class="small-image">
                    <img src="images/pro-1-1.png" class="small-img" alt="">
                    <img src="images/pro-1-2.png" class="small-img" alt="">
                    <img src="images/pro-1-3.png" class="small-img" alt="">
                    <img src="images/pro-1-4.png" class="small-img" alt="">
                </div>
                <div class="big-image">
                    <img src="images/pro-1-1.png" class="big-img" alt="">
                </div>
            </div>

            <div class="content">
                <h3>exceptional sound quality headphones</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis, perspiciatis dignissimos cupiditate corrupti.</p>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="price">$159.85 <span>$230.99</span> </div>
                <a href="#" class="btn">buy now</a>
            </div>

        </div>

    </div>




    <script src="script.js"></script>

</body>
</html>
